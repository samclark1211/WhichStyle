title: Date with Hint
description: Date element with hint text
html: |
    <fieldset id="dateOfDeath-container" class="form-group focus-parent ">
      <span class="form-label-bold">
      <legend>Date of death</legend>
      </span>
      <div class="form-hint" id="">
          For example, 21 3 1990
      </div>
      <div class="date-of-birth">
    <div class="form-group    ">
      <label for="dateOfDeath.day" class="
           label--inlineTextinput  ">
      <span>
       Day
      </span>
      <br>
      <input type="text" class="form-control  " autocomplete="off" maxlength="2" name="dateOfDeath.day" id="dateOfDeath.day" value="" aria-describedby="">
      <span>
      </span>
      </label>
  </div>
  <div class="form-group  ">
      <label for="dateOfDeath.month" class="
           label--inlineTextinput  ">
      <span>
       Month
      </span>
      <br>
      <input type="text" class="form-control  " autocomplete="off" maxlength="2" name="dateOfDeath.month" id="dateOfDeath.month" value="" aria-describedby="">
      <span>
      </span>
      </label>
  </div>
  <div class="form-group form-group-year   ">
      <label for="dateOfDeath.year" class="
           label--inlineTextinput
      <span>
       Year
      </span>
      <br>
      <input type="text" class="form-control  " autocomplete="off" maxlength="4" name="dateOfDeath.year" id="dateOfDeath.year" value="" aria-describedby="">
      <span>
      </span>
      </label>
  </div>
      </div>
  </fieldset>
